<div class="grid">
  <article *ngFor="let home of homes" (click)="selectHome(home.id)">
    <header>
      {{home.name}}
    </header>
    <body>
    <img src="{{home.image}}" alt="home image">
    </body>
    <footer>
      <p>{{home.description}}</p>
      <p class="username">{{users[home.fk_user_id - 1].name}}</p>
      <p class="price">CHF {{home.price}} / Night</p>
    </footer>
  </article>
</div>
