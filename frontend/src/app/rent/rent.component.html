<h1>{{rentData.name}}</h1>
<hr>
<div class="grid">
  <div>
    <img src="{{rentData.image}}" alt="rent image">
  </div>
  <div>
    <h1>Information</h1>

    <div *ngIf="rentData.is_rented">
      <hr>
      <p class="rented">This room is currently unavailable</p>
    </div>

    <hr>
    <p>Description: {{rentData.description}}</p>

    <hr>
    <p>Price: {{rentData.price}}</p>

    <div class="grid">
      <button type="button" class="outline" [class.secondary]="rentData.is_rented">Rent</button>
    </div>
  </div>
</div>
